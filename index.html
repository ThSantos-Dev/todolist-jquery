<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list - Bootstrap, jQuery</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.6.2.min.js"
      integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA="
      crossorigin="anonymous"
      defer
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"
      integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw=="
      defer
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <link rel="stylesheet" href="./assets/css/styles.css" />
    <script src="./assets/js/cadastro-tarefa.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-black">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">TODO LIST</a>
          <a class="navbar-brand text-light" href="ver-tarefas.html">Ver tarefas</a>
        </div>
      </nav>
    </header>

    <main>
      <div class="container mt-3">
        <h1>Cadastro da atividade</h1>

        <div
          class="alert alert-success alert-dismissible show hide-message"
          role="alert"
          id="alert-cadastro-tarefa-sucesso"
        >
          <strong>Tarefa cadastrada com sucesso!</strong> Acesse a tela de
          listagem e veja todas.
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>
        <div
          class="alert alert-danger alert-dismissible show hide-message"
          role="alert"
          id="alert-cadastro-tarefa-erro"
        >
          <strong>Preencha os campos!</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
            aria-label="Close"
          ></button>
        </div>

        <form id="form-cadastro-tarefa">
          <div class="mb-3">
            <label for="tarefa" class="form-label">Tarefa</label>
            <input
              type="text"
              class="form-control"
              id="tarefa"
              placeholder="Descreva sua tarefa..."
            />
          </div>

          <div class="mb-3">
            <label for="data" class="form-label">Data</label>
            <input
              type="text"
              class="form-control"
              id="data"
              placeholder="Digite a data dessa tarefa"
            />
          </div>

          <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
      </div>
    </main>
  </body>
</html>
